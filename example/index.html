<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gymmer app example</title>

  <script src="/bundle.js"></script>
  <script>
    var gymmer, public_channel, private_channel;

    gymmer  = new Gymmer("b55a10860022b0cc", {
      host: "localhost:8080",
      auth: {url: "http://localhost:3000/pusher/auth", method: "POST", headers: {'X-CSRF-Token': "SOME_CSRF_TOKEN"}}
    });

    public_channel = gymmer.subscribe('notifications');
    private_channel = gymmer.subscribe('@messages');

    public_channel.on('new_message', function(message) {
      console.log(message);
    });
    private_channel.on('new_message', function(message) {
      console.log(message);
    });
  </script>
</head>
<body>

</body>
</html>
