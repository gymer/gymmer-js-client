<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gymmer app example</title>

  <script src="/bundle.js"></script>
  <script>
    window.gymmer  = new Gymmer("secret-app-key", {host: "localhost:8080"});
    window.channel    = gymmer.subscribe('notifications');

    channel.on('new_message', function(message) {
      console.log(message);
    });
  </script>
